
<script id="file_item_mst" type="x-tmpl-mustache">
  <li class="item">
    <div class="field name">{{name}}</div>
    <div class="field size">{{size}}</div>
  </li>
</script>
<div pid="file_input_section" data-component="uploader" data-url="/upload" class="section white pi file-input-ex">
  <h1 class="title">File input</h1>
  <div class="content">
    <div class="inline">
      <form pid="form" class="pi">
        <div pid="btn" data-on-files_selected="@host.host.list.data_provider(e.data)" class="pi pi-button-blue pi-file-input-wrap"> <span>choose file</span>
          <input type="file" name="attachment[file]" class="file-input"/>
        </div>
        <div data-on-selected="@host.btn.multiple(e.data)" class="pi pi-checkbox-wrap">
          <label class="checkbox-label">Multiple?</label>
          <input type="hidden" name="attachment[multiple]"/>
        </div>
      </form>
      <button pid="upload_btn" class="pi pi-button-red is-disabled">upload</button>
    </div>
    <div pid="list" data-renderer="mustache(file_item_mst)" data-on-empty="e.data ? @host.upload_btn.disable : @host.upload_btn.enable" class="pi inline list-container">
      <h2 class="title">Selected files</h2>
      <ul class="list"></ul>
    </div>
  </div>
</div>
<div pid="search_input_section" class="section white pi">
  <h1 class="title">Search input</h1>
  <div class="content">
    <div data-on-query="@host.list.search(e.data)" class="pi pi-search-field"><i data-on-click="@host.reset" class="pi reset-btn fa fa-times"></i>
      <input type="text" class="text-input"/>
    </div>
    <div pid="list" data-plugins="searchable" data-highlight="true" class="pi inline list-container">
      <ul class="list">
        <li data-name="John" class="item">
          <div class="field name">John</div>
        </li>
        <li data-name="Vagon" class="item">
          <div class="field name">Vagon</div>
        </li>
        <li data-name="Jack" class="item">
          <div class="field name">Jack</div>
        </li>
        <li data-name="Sam" class="item">
          <div class="field name">Sam</div>
        </li>
        <li data-name="Elliot" class="item">
          <div class="field name">Elliot</div>
        </li>
        <li data-name="Julia" class="item">
          <div class="field name">Julia</div>
        </li>
        <li data-name="Edward" class="item">
          <div class="field name">Edward</div>
        </li>
        <li data-name="Simon" class="item">
          <div class="field name">Simon</div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div pid="select_input_section" class="section white pi">
  <h1 class="title">Select input</h1>
  <div class="content">
    <div pid="select_field" data-on-change="@this.placeholder.text(e.data.value)" class="pi pi-select-field">
      <input type="hidden"/>
      <div pid="placeholder" class="pi placeholder">Не выбрано</div>
      <div pid="dropdown" class="pi is-hidden list-container pi-select-list">
        <ul class="list">
          <li data-value="John" class="item">John</li>
          <li data-value="Vagon" class="item">Vagon</li>
          <li data-value="Jack" class="item">Jack</li>
          <li data-value="Sam" class="item">Sam</li>
          <li data-value="Elliot" class="item">Elliot</li>
          <li data-value="Julia" class="item">Julia</li>
          <li data-value="Edward" class="item">Edward</li>
          <li data-value="Simon" class="item">Simon</li>
        </ul>
      </div>
    </div>
  </div>
</div>

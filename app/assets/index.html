<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Pieces JS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="js framework or lib - as you wish">
    <meta name="keywords" content="js, coffescript">
    <link rel="stylesheet" href="css/font-awesome.min.css" media="all">
    <link href="//fonts.googleapis.com/css?family=PT+Sans&amp;subset=latin,cyrillic" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/app.css" media="all">
  </head>
</html>
<body>
  <header>
    <div class="header-top"><a href="/">
        <div class="logo inline"></div></a>
      <div class="description inline">
        <p class="name">PIECES</p>
        <p>javascript ?</p>
        <p>library ?</p>
        <p>framework ?</p>
      </div>
      <div class="social inline-right"><a href="http://github.com/palkan/pieces" target="_blank" class="social-link fa fa-github">  </a></div>
    </div>
    <div class="nav-content">
      <nav></nav>
    </div>
  </header>
  <div class="main">
    <script id="file_item_mst" type="x-tmpl-mustache">
      <li class="item">
        <div class="field name">{{name}}</div>
        <div class="field size">{{size}}</div>
      </li>
    </script>
    <div pid="file_input_section" data-component="uploader" data-url="/upload" class="section white pi file-input-ex">
      <h1 class="title">File input</h1>
      <div class="content">
        <div class="inline">
          <form pid="form" class="pi">
            <div pid="btn" data-on-files_selected="@host.host.list.data_provider(e.data)" class="pi button-blue pi-file-input-wrap"> <span>choose file</span>
              <input type="file" name="attachment[file]" class="file-input">
            </div>
            <div data-on-selected="@host.btn.multiple(e.data)" class="pi pi-checkbox-wrap">
              <label class="cb-label">Multiple?</label>
              <input type="hidden" name="attachment[multiple]">
            </div>
          </form>
          <button pid="upload_btn" class="pi button-red">upload</button>
        </div>
        <div pid="list" data-renderer="mustache(file_item_mst)" class="pi inline list-container">
          <h2 class="title">Selected files</h2>
          <ul class="list"></ul>
        </div>
      </div>
    </div>
    <div class="section white">
      <div class="content"></div>
    </div>
  </div>
  <script src="js/vendor.js"></script>
  <script src="js/pieces.core.js"></script>
  <script src="js/pieces.js"></script>
  <script src="js/pieces.rest.js"></script>
  <script src="js/demo.js"></script>
  <script>pi.log_level = 'debug';pi.app.initialize();</script>
  <footer>
    <div class="content">
      <div class="name"><span class="copy">&copy; 2014 palkan</span></div>
    </div>
  </footer>
</body>
